<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            background: #ecf0f1;
            font-family: sans-serif;
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 80px auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px #bbb;
        }

        h2 {
            text-align: center;
            margin-bottom: 1rem;
        }

        input,
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background: #2ecc71;
            color: white;
            cursor: pointer;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #2ecc71;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Login</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Login</button>
            <a href="/signup">Don't have an account? Sign up</a>
        </form>
    </div>
</body>

</html>
